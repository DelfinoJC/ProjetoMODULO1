<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styleLogin.css" />
    <script src="./assets/js/scriptLogin.js" defer></script>
    <title>Bem-Vindo ao emocionômentro Arnia</title>
  </head>

  <body>
    <div class="logoGrande">
      <div class="imgG">
        <img src="./assets/img/BG.png" alt="" />
      </div>

      <div class="container">
        <div class="import">
          <div>
            <img
              src="./assets/img/Frame 8804.png"
              alt="emocionômentro de grupo"
            />
          </div>

          <div><h2>Faça seu login</h2></div>
        </div>
        <form id="formulario">
          <div>
            <div class="positionRelative">
              <label id="labelEmail" for="email">E-mail</label>
              <input
                placeholder="Insira seu e-mail"
                class="todosInput"
                type="email"
                name="email"
                id="email"
              />
            </div>

            <div class="positionRelative">
              <label id="labelSenha" for="senha"
                >Senha</label
              >
              <input
                placeholder="Insira sua senha"
                class="todosInput"
                type="password"
                name="senha"
                id="senha"
              />
            </div>
          </div>

          <div class="box">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">Lembrar-me</label>
            </div>

            <div>
              <a href="">Esqueceu a senha?</a>
            </div>
          </div>

          <div class="botoes">
            <button class="botaoVerde" type="submit">Entrar</button>
            <div class="englobaTres">
              <div class="linha"></div>
              <p>Ou então</p>
              <div class="linha"></div>
            </div>
            <button onclick="goCadastro()" class="botaoVerde" type="submit">
              Cadastre-se
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
