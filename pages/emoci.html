<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/styleEmocionomentro.css" rel="stylesheet" />
    <script src="../assets/js/scriptMenuLateral.js" defer></script>
    <title>Emocionômentro</title>
  </head>
  <body>
    <header>
      <div><img src="../assets/img/Frame 8804.png" /></div>

      <div class="boxUsuario">
        <div>
          <img src="../assets/img/user.png" alt="User image" />
        </div>
        <div>
          <h3>José Carlos</h3>
        </div>
      </div>
    </header>

    <div class="bordas">
      <div class="bordaMarrom"></div>
      <div class="bordaMarrom2"></div>
      <div class="bordaLaranja"></div>
      <div class="bordaLaranja2"></div>
      <div class="bordaAmarela"></div>
    </div>

    <div class="grandeDiv">
      <div class="boxAmarelo">
        <div class="cima">
          <a class="iconMenuAmarelo" href="../pages/bemVindo.html"
            ><img src="../assets/img/home.png" alt="cazinha" /> Inicio</a
          >

          <div onclick="apareceSubMenu()" id="usuario" class="iconMenuAmarelo">
            <img src="../assets/img/add-user.png" alt="usuario" />
            Usuários
            <img src="../assets/img/rightmarrom.png" alt="usuario" />
          </div>
          <div id="destinoOpcional">
            <a class="classOptionMenu" href="../pages/listaProfessores.html"
              >Professor</a
            >
            <a class="classOptionMenu" href="../pages/alunos.html">Aluno</a>
          </div>

          <a class="iconMenuAmarelo" href="../pages/emoci.html"
            ><img src="../assets/img/heart.png" alt="coração" />
            Emocionômentro</a
          >
        </div>
        <div class="baixo">
          <a class="iconMenuAmarelo" href=""
            ><img src="../assets/img/user.png" alt="Perfil" /> Perfil</a
          >

          <a class="iconMenuAmarelo" href="../index.html"
            ><img src="../assets/img/logout.png" alt="sair" /> Sair</a
          >
        </div>
      </div>

      <div class="content">
        <div class="direcionamento">
          <h2>Emocionômentro de escola</h2>
          <img
            src="../assets/img/semana.png"
            alt="calendario do emocionomentro"
          />
        </div>

        <div class="contentEmoci">
          <img class="imagem1" src="../assets/img/graficoEmoci.png" alt="" />

          <div class="duplaImagem">
            <div>
              <img class="imagem2"
                src="../assets/img/registrosTotais.png"
                alt="registros totais"
              />
            </div>

            <div>
              <img class="imagem3"
                src="../assets/img/percentual.png"
                alt="percentual de emoções"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
